components:
  schemas:
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          title: Detail
          type: array
      title: HTTPValidationError
      type: object
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          title: Location
          type: array
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
      required:
      - loc
      - msg
      - type
      title: ValidationError
      type: object
info:
  description: A service to ingest s3 file upload metadata produced by the data-steward-kit
    upload command
  title: File Ingest Service
  version: 7.0.1
openapi: 3.1.0
paths:
  /federated/ingest_metadata:
    post:
      operationId: ingestFileUploadMetadata
      parameters:
      - in: query
        name: args
        required: true
        schema:
          title: Args
      - in: query
        name: kwargs
        required: true
        schema:
          title: Kwargs
      responses:
        '202':
          content:
            application/json:
              schema: {}
          description: Received and decrypted data successfully.
        '409':
          description: Metadata for the given file ID has already been processed.
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Processes encrypted output data from the S3 upload script and ingests
        it into the Encryption Key Store, Internal File Registry and Download Controller.
      tags:
      - FileIngestService
  /federated/ingest_secret:
    post:
      operationId: ingestSecret
      parameters:
      - in: query
        name: args
        required: true
        schema:
          title: Args
      - in: query
        name: kwargs
        required: true
        schema:
          title: Kwargs
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: Received and stored secret successfully.
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Either the payload is malformed or could not be decrypted.
      summary: Store file encryption/decryption secret and return secret ID.
      tags:
      - FileIngestService
  /health:
    get:
      operationId: traced_function_health_get
      parameters:
      - in: query
        name: args
        required: true
        schema:
          title: Args
      - in: query
        name: kwargs
        required: true
        schema:
          title: Kwargs
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: health
      tags:
      - FileIngestService
  /legacy/ingest:
    post:
      deprecated: true
      operationId: ingestLegacyFileUploadMetadata
      parameters:
      - in: query
        name: args
        required: true
        schema:
          title: Args
      - in: query
        name: kwargs
        required: true
        schema:
          title: Kwargs
      responses:
        '202':
          content:
            application/json:
              schema: {}
          description: Received and decrypted data successfully.
        '409':
          description: Metadata for the given file ID has already been processed.
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Either the payload is malformed or could not be decrypted.
      summary: Processes encrypted output data from the S3 upload script and ingests
        it into the Encryption Key Store, Internal File Registry and Download Controller.
      tags:
      - FileIngestService
tags:
- name: FileIngestService
