components:
  schemas:
    EncryptedPayload:
      description: 'Generic model for an encrypted payload.


        Can correspond to current/legacy upload metadata or a file secret.'
      properties:
        payload:
          title: Payload
          type: string
      required:
      - payload
      title: EncryptedPayload
      type: object
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          title: Detail
          type: array
      title: HTTPValidationError
      type: object
    UploadMetadata:
      description: 'Current model including a secret ID that can be used to retrieve
        a stored secret

        in place of the actual secret.'
      properties:
        encrypted_md5_checksums:
          items:
            type: string
          title: Encrypted Md5 Checksums
          type: array
        encrypted_sha256_checksums:
          items:
            type: string
          title: Encrypted Sha256 Checksums
          type: array
        encrypted_size:
          title: Encrypted Size
          type: integer
        file_id:
          title: File Id
          type: string
        object_id:
          title: Object Id
          type: string
        part_size:
          title: Part Size
          type: integer
        secret_id:
          title: Secret Id
          type: string
        storage_alias:
          title: Storage Alias
          type: string
        unencrypted_checksum:
          title: Unencrypted Checksum
          type: string
        unencrypted_size:
          title: Unencrypted Size
          type: integer
      required:
      - file_id
      - object_id
      - part_size
      - unencrypted_size
      - encrypted_size
      - unencrypted_checksum
      - encrypted_md5_checksums
      - encrypted_sha256_checksums
      - storage_alias
      - secret_id
      title: UploadMetadata
      type: object
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          title: Location
          type: array
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
      required:
      - loc
      - msg
      - type
      title: ValidationError
      type: object
  securitySchemes:
    HTTPBearer:
      scheme: bearer
      type: http
info:
  description: A service to ingest s3 file upload metadata produced by thedata-steward-kit
    upload command
  title: File Ingest Service
  version: 3.1.1
openapi: 3.1.0
paths:
  /federated/ingest_metadata:
    post:
      description: Process metadata, file secret id and send success event
      operationId: ingestFileUploadMetadata
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UploadMetadata'
        required: true
      responses:
        '202':
          content:
            application/json:
              schema: {}
          description: Received and decrypted data successfully.
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      security:
      - HTTPBearer: []
      summary: Processes encrypted output data from the S3 upload script and ingests
        it into the Encryption Key Store, Internal File Registry and Download Controller.
      tags:
      - FileIngestService
  /federated/ingest_secret:
    post:
      description: Decrypt payload and deposit file secret in exchange for a secret
        id
      operationId: ingestSecret
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EncryptedPayload'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: Received and stored secret successfully.
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      security:
      - HTTPBearer: []
      summary: Store file encryption/decryption secret and return secret ID.
      tags:
      - FileIngestService
  /health:
    get:
      description: Used to test if this service is alive
      operationId: health_health_get
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: Successful Response
      summary: health
      tags:
      - FileIngestService
  /legacy/ingest:
    post:
      deprecated: true
      description: Decrypt payload, process metadata, file secret and send success
        event
      operationId: ingestLegacyFileUploadMetadata
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EncryptedPayload'
        required: true
      responses:
        '202':
          content:
            application/json:
              schema: {}
          description: Received and decrypted data successfully.
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      security:
      - HTTPBearer: []
      summary: Processes encrypted output data from the S3 upload script and ingests
        it into the Encryption Key Store, Internal File Registry and Download Controller.
      tags:
      - FileIngestService
tags:
- name: FileIngestService
