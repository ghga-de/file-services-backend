      additionalProperties: false
      properties:
        data:
          $ref: '#/components/schemas/HttpVaultConnectionErrorData'
        description:
          description: A human readable message to the client explaining the cause
            of the exception.
          title: Description
          type: string
        exception_id:
          const: vaultConnectionError
